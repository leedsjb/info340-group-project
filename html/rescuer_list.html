<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Lab 6 + 7</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="static/main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <!-- <div class="pilotForm is-Responsive">
                    <h1>Dogs for Transport</h1>
                </div> -->
                <div class="col-md-8">
                    <h1>Dogs for Transport</h1>
                    <!-- <table id="firstQuery"> -->
                    <table id="firstQuery" class='table'>
                        <!-- <thead><tr> -->
                    </table>
                </div>  
                <!-- Editing Form -->
                <div class="fillForm col-md-4">
                    <h1>Edit Dog's Info</h1>
                    <form role="form" class="fillForm">
                        <div class="form-group">
                            <label for="name">Dog Name:</label>
                            <input type="input" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="input" class="form-control" id="location" required>
                        </div>
                         <div class="form-group">
                            <label for="weight">Weight:</label>
                            <input type="input" class="form-control" id="weight">
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="input" class="form-control" id="age">
                        </div>
                        <div class="form-group">
                            <label for="breed">Breed:</label>
                            <input type="input" class="form-control" id="breed">
                        </div>
                        <div class="form-group">
                            <label for="license">Pet License:</label>
                            <input type="input" class="form-control" id="license">
                        </div>
                        <button type="button" id="dog-edit-submit" class="btn btn-primary">Submit</button> <!-- type="button" instead of "submit" prevents refresh when clicked -->
                    </form>     
                </div>

            </div>
        </div>
    </body>
</html>
