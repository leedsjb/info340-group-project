<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pilots N Paws</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="static/pilot.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="pilotForm is-Responsive">
                        <h1>Find a Dog to Transport</h1>

                        <form role="form" class="fillForm">
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="input" class="form-control" id="location">
                            </div>
                            <div class="form-group">
                                <label for="weight">Weight:</label>
                                <input type="input" class="form-control" id="weight">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                </div>
            </div>
        </div>



    </body>
</html>
