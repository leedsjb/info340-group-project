                        </select>
                    </div>


                   <!-- change type from submit to button to prevent page reload --> 
                    <button type="button" id="show" class="btn btn-primary">Submit</button>

                    <!-- </form> -->

                <div class="col-md-7" id="secondQuery">
                    <h1>Dogs  Ready for Transport</h1>

                </div>
